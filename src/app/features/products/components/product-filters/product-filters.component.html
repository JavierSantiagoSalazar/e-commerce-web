<div class="filters-container">
  <div class="filter-group">
    <label class="filter-label">Categor√≠a</label>
    <select
      [(ngModel)]="selectedCategory"
      (change)="onFilterChange()"
      class="filter-select">
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>
  </div>

  <div class="filter-group">
    <label class="filter-label">Marca</label>
    <select
      [(ngModel)]="selectedBrand"
      (change)="onFilterChange()"
      class="filter-select">
      <option *ngFor="let brand of brands" [value]="brand">
        {{ brand }}
      </option>
    </select>
  </div>

  <div class="filter-group">
    <label class="filter-label">Precio</label>
    <select
      [(ngModel)]="selectedPriceRange"
      (change)="onFilterChange()"
      class="filter-select">
      <option *ngFor="let range of priceRanges" [value]="range.value">
        {{ range.label }}
      </option>
    </select>
  </div>
</div>
